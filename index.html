<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Timeline</title>
    <style>
        :root {
            --primary: #2dd4bf;
            --background: #1a1a1a;
            --text: #ffffff;
            --card-bg: #252525;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--primary);
        }

        nav {
            padding: 1rem;
            background-color: var(--card-bg);
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: var(--primary);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            width: 2px;
            height: 100%;
            background-color: var(--primary);
        }

        .timeline-entry {
            margin: 2rem 0;
            position: relative;
            width: calc(50% - 30px);
        }

        .timeline-entry:nth-child(odd) {
            left: 0;
        }

        .timeline-entry:nth-child(even) {
            left: calc(50% + 30px);
        }

        .entry-content {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .entry-content.expanded {
            transform: scale(1.05);
        }

        .traditional-view {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .category-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            background-color: var(--card-bg);
            border: 1px solid var(--primary);
            color: var(--text);
            cursor: pointer;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary);
            background: none;
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--primary);
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tech-tag {
            background-color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .entry-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .entry-links a {
            color: var(--primary);
            text-decoration: none;
        }

        .entry-links a:hover {
            text-decoration: underline;
        }

        .type {
            text-transform: capitalize;
            color: var(--primary);
            font-size: 0.875rem;
        }

        .category-entry {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--primary);
        }

        .category-entry:last-child {
            border-bottom: none;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            border-top: 1px solid var(--primary);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 0;
            }

            .timeline-entry {
                width: calc(100% - 30px);
                left: 30px !important;
            }

            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
    
    <header>
        <h1 id="name">John Doe</h1>
        <p id="title" class="typewriter">Software Developer | Creative Thinker | Problem Solver</p>
    </header>

    <nav>
        <a href="#timeline" class="nav-link">Timeline</a>
        <a href="#traditional" class="nav-link">Traditional View</a>
        <a href="#contact" class="nav-link">Contact</a>
    </nav>

    <main>
        <section id="timeline" class="timeline">
            <!-- Timeline entries will be dynamically added here -->
        </section>

        <section id="traditional" class="traditional-view">
            <div class="category-card" data-type="project">
                <h2>Projects</h2>
                <!-- Project entries will be dynamically added here -->
            </div>
            <div class="category-card" data-type="certification">
                <h2>Certifications</h2>
                <!-- Certification entries will be dynamically added here -->
            </div>
            <div class="category-card" data-type="experience">
                <h2>Work Experience</h2>
                <!-- Experience entries will be dynamically added here -->
            </div>
            <div class="category-card" data-type="education">
                <h2>Education</h2>
                <!-- Education entries will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer id="contact">
        <h2>Get in Touch</h2>
        <div class="social-links">
            <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="resume.pdf" download>Download Resume</a>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        // Initialize the portfolio renderer
        const renderer = new PortfolioRenderer(portfolioData);
        renderer.initialize();

        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
        });

        // Navigation handling
        const navLinks = document.querySelectorAll('.nav-link');
        const timeline = document.querySelector('.timeline');
        const traditionalView = document.querySelector('.traditional-view');

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('href').substring(1);
                
                if (target === 'timeline') {
                    timeline.style.display = 'block';
                    traditionalView.style.display = 'none';
                } else if (target === 'traditional') {
                    timeline.style.display = 'none';
                    traditionalView.style.display = 'grid';
                }
            });
        });

        // Update personal info
        document.getElementById('name').textContent = portfolioData.personalInfo.name;
        document.getElementById('title').textContent = portfolioData.personalInfo.tagline;
    </script>
</body>
</html>

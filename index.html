<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Chen - Portfolio</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
    <nav class="nav-content">
        <div class="nav-top">
            <a href="#home" class="nav-logo" id="nav-name">Michael Chen</a>
            <button class="hamburger-menu" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="nav-links">
            <a href="#home" class="nav-link">Home</a>
            <a href="#about" class="nav-link">About</a>
            <a href="#timeline" class="nav-link">Timeline</a>
            <a href="#skills" class="nav-link">Skills</a>
            <a href="#resume" class="nav-link">Resume</a>
            <a href="#contact" class="nav-link">Contact</a>
        </div>
    </nav>

    <main>
        <section id="home" class="section">
            <div class="hero-background"></div>
            <div class="hero-content">
                <h1 id="hi-im-michael-chen" class="typewriter">Hi, I'm <span id="hero-name"></span></h1>
                <p class="hero-subtitle" id="hero-tagline"></p>
                <p class="hero-description" id="hero-title"></p>
            </div>
        </section>

        <section id="about" class="section">
            <h2 class="section-header">About Me</h2>
            <div class="about-content">
                <p id="about-text"></p>
            </div>
        </section>

        <section id="timeline" class="section">
            <h2 class="section-header">My Journey</h2>
            <div class="timeline-container">
                <div class="timeline"></div>
            </div>
        </section>

        <section id="skills" class="section">
            <h2 class="section-header">Skills</h2>
            <div class="skills-container">
                <div class="skills-grid"></div>
            </div>
        </section>

        <section id="resume" class="section">
            <h2 class="section-header">Resume</h2>
            <div class="resume-container">
                <p class="resume-description">Download my resume to learn more about my experience and qualifications.</p>
                <a href="media/images/Michael_Chen_resume.pdf" class="resume-download-btn" download>
                    <i class="fas fa-download"></i>
                    Download Resume
                </a>
            </div>
        </section>

        <section id="contact" class="section">
            <div class="contact-content">
                <h2 class="section-header">Get in Touch</h2>
                <div class="social-links">
                    <a href="" id="email-link" class="social-link" title="Email">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="" id="github-link" class="social-link" title="GitHub" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="" id="linkedin-link" class="social-link" title="LinkedIn" target="_blank" rel="noopener noreferrer">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>

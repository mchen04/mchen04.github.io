<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Chen - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --jade: #00A86B;
            --gold: #FFD700;
            --red: #FF4D4D;
            --deep-blue: #1B4B73;
            --ink-black: #1a1a1a;
            --paper-white: #F5F5F5;
            
            --background: var(--ink-black);
            --text: var(--paper-white);
            --primary: var(--jade);
            --accent: var(--gold);
            --highlight: var(--red);
            --lowlight: var(--deep-blue);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid var(--primary);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 60px;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            display: inline-block;
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 2rem;
        }

        .typewriter {
            overflow: hidden;
            border-right: 2px solid var(--primary);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: 
                typing 3.5s steps(30, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 435px }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary); }
        }

        .section-header {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 4rem;
        }

        /* Timeline Section */
        .timeline-section {
            position: relative;
            padding: 6rem 2rem;
            overflow: hidden;
        }

        .timeline-container {
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
        }

        .timeline {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            position: relative;
            padding: 3rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            width: calc(100% - 4rem);
            height: 2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            top: 0;
            left: 2rem;
        }

        .timeline-entry {
            width: 350px;
            margin-top: 2rem;
            position: relative;
        }

        .timeline-entry::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: var(--primary);
            border-radius: 50%;
            top: -2.5rem;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--primary);
        }

        .timeline-entry::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 2rem;
            background: var(--primary);
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .entry-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .entry-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 168, 107, 0.2);
        }

        .timeline-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-button {
            background: none;
            border: 1px solid var(--primary);
            color: var(--text);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-button:hover,
        .filter-button.active {
            background: var(--primary);
            color: var(--background);
        }

        /* Skills Section */
        .skills-container {
            padding: 6rem 2rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .skill-category {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-5px);
        }

        .skill-category h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .skill-item {
            margin: 1.5rem 0;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .skill-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: var(--primary);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 1s ease-out;
        }

        /* Contact Section */
        .contact-container {
            padding: 6rem 2rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--text);
            text-decoration: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link i {
            font-size: 1.5rem;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: var(--primary);
            color: var(--background);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .timeline-entry {
                width: 100%;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 315px }
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 252px }
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="#" class="nav-logo">Michael Chen</a>
            <div class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#timeline" class="nav-link">Timeline</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="typewriter">Hi, I'm Michael Chen</h1>
            <p>A Computer Science major blending technology and creativity</p>
        </div>
    </section>

    <section id="timeline" class="timeline-section">
        <h2 class="section-header">My Journey</h2>
        <div class="timeline-container">
            <div class="timeline-filters">
                <button class="filter-button active" data-filter="all">All</button>

                <button class="filter-button" data-filter="experience">Experience</button>
                <button class="filter-button" data-filter="education">Education</button>
                <button class="filter-button" data-filter="certification">Certifications</button>
                <button class="filter-button" data-filter="award">Awards</button>
            </div>

    <section id="skills">

        <div class="skills-grid">
            <!-- Skills will be dynamically added here -->
        </div>
    </section>

    <section id="contact">
        <div class="contact-container">
            <h2 class="section-header">Get in Touch</h2>
            <div class="social-links">
                <a href="mailto:michaelluochen1@gmail.com" class="social-link" title="Email">

                </a>
                <a href="https://github.com/mchen04" class="social-link" target="_blank" rel="noopener noreferrer" title="GitHub">

                </a>
                <a href="https://www.linkedin.com/in/michael-luo-chen" class="social-link" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>

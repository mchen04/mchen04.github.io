<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Michael Chen's Portfolio - A showcase of projects and skills" />
    <meta property="og:title" content="Michael Chen's Portfolio" />
    <meta property="og:description" content="A modern portfolio website built with cutting-edge web technologies" />
    <meta property="og:image" content="/og-image.png" />
    <title>Michael Chen's Portfolio</title>
    <script>
      (function() {
        const redirect = localStorage.getItem('path');
        if (redirect) {
          localStorage.removeItem('path');
          if (redirect !== '/mchen04.github.io/') {
            window.history.replaceState(null, null, redirect);
          }
        }
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Chen - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Traditional Chinese-inspired colors */
            --jade: #00A86B;
            --gold: #FFD700;
            --red: #FF4D4D;
            --deep-blue: #1B4B73;
            --ink-black: #1a1a1a;
            --paper-white: #F5F5F5;
            
            /* UI Colors */
            --background: var(--ink-black);
            --text: var(--paper-white);
            --primary: var(--jade);
            --accent: var(--gold);
            --highlight: var(--red);
            --lowlight: var(--deep-blue);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes brushStroke {
            0% { transform: scaleX(0); transform-origin: left; }
            100% { transform: scaleX(1); transform-origin: left; }
        }

        @keyframes inkSpread {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid var(--primary);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 60px; /* Account for fixed nav */
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            animation: fadeIn 1s ease-out;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 2rem;
        }

        .typewriter {
            border-right: 2px solid var(--primary);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary) }
        }

        /* Timeline Section */
        .timeline-container {
            padding: 6rem 2rem;
            background-color: var(--background);
            position: relative;
        }

        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            transform: translateX(-50%);
        }

        .timeline-entry {
            margin: 4rem 0;
            position: relative;
            width: calc(50% - 30px);
        }

        .timeline-entry:nth-child(odd) {
            left: 0;
        }

        .timeline-entry:nth-child(even) {
            left: calc(50% + 30px);
        }

        .entry-content {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .entry-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .timeline-entry::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 0 4px rgba(0, 168, 107, 0.2);
        }

        .timeline-entry:nth-child(odd)::before {
            right: -40px;
        }

        .timeline-entry:nth-child(even)::before {
            left: -40px;
        }

        /* Skills Section */
        .skills-container {
            padding: 6rem 2rem;
            background-color: var(--background);
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .skill-category {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-5px);
        }

        .skill-category h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .skill-item {
            margin: 1.5rem 0;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .skill-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background-color: var(--primary);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 1s ease-out;
        }

        /* Contact Section */
        .contact-container {
            padding: 6rem 2rem;
            background-color: var(--background);
        }

        .contact-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-content h2 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .social-link {
            color: var(--text);
            text-decoration: none;
            padding: 1rem;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-link i {
            font-size: 1.5rem;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background-color: var(--primary);
            color: var(--background);
        }

        .social-link::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: var(--primary);
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .social-link:hover::after {
            opacity: 0.2;
            transform: translate(-50%, -50%) scale(1.4);
        }

        /* Section Headers */
        .section-header {
            text-align: center;
            margin-bottom: 4rem;
            color: var(--primary);
            font-size: 2.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .timeline::before {
                left: 30px;
            }

            .timeline-entry {
                width: calc(100% - 60px);
                left: 60px !important;
            }

            .timeline-entry::before {
                left: -30px !important;
            }

            .timeline-entry:nth-child(even)::before {
                left: -30px !important;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .social-links {
                flex-wrap: wrap;
            }
        }

        /* Particle Container */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

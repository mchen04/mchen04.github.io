<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Chen - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --jade: #00A86B;
            --gold: #FFD700;
            --red: #FF4D4D;
            --deep-blue: #1B4B73;
            --ink-black: #1a1a1a;
            --paper-white: #F5F5F5;
            
            --background: var(--ink-black);
            --text: var(--paper-white);
            --primary: var(--jade);
            --accent: var(--gold);
            --highlight: var(--red);
            --lowlight: var(--deep-blue);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid var(--primary);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            color: var(--primary);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        /* Sections */
        section {
            min-height: 100vh;
            padding: 6rem 2rem;
            display: none;
        }

        section.active {
            display: block;
        }

        /* Hero Section */
        #home {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
        }

        .typewriter {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid var(--primary);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typing 3.5s steps(30, end),
                       blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 435px }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary); }
        }

        /* Timeline Section */
        .timeline-section {
            padding-top: 80px;
        }

        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .timeline {
            position: relative;
            padding-left: 50px;
        }

        .timeline-line {
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .timeline-entry {
            position: relative;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateX(50px);
        }

        .timeline-entry::before {
            content: '';
            position: absolute;
            left: -54px;
            top: 15px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .entry-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .entry-content:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 168, 107, 0.2);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .entry-title {
            color: var(--primary);
            font-size: 1.25rem;
            margin: 0;
        }

        .entry-date {
            color: var(--accent);
            font-size: 0.9rem;
        }

        .entry-description {
            margin: 1rem 0;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tech-tag {
            background: rgba(0, 168, 107, 0.2);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
        }

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .skill-category {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-5px);
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .skill-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: var(--primary);
            transform-origin: left;
            transform: scaleX(0);
        }

        /* About Section */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Contact Section */
        .contact-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--text);
            text-decoration: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link i {
            font-size: 1.5rem;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background: var(--primary);
            color: var(--background);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .typewriter {
                font-size: 2.5rem;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 315px }
            }
        }

        @media (max-width: 480px) {
            .typewriter {
                font-size: 2rem;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 252px }
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="#" class="nav-logo">Michael Chen</a>
            <div class="nav-links">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#timeline" class="nav-link">Timeline</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="active">
        <div class="hero-content">
            <h1 class="typewriter">Hi, I'm Michael Chen</h1>
            <p>A Computer Science major blending technology and creativity</p>
        </div>
    </section>

    <section id="about">

        <div class="about-content">
            <p>Computer Science student at UC Riverside with a passion for AI and software development.</p>
        </div>
    </section>

    <section id="timeline">

            <div class="timeline">

    <section id="skills">

        <div class="skills-grid">

        </div>
    </section>

    <section id="contact">
        <div class="contact-content">
            <h2 class="section-header">Get in Touch</h2>
            <div class="social-links">
                <a href="mailto:michaelluochen1@gmail.com" class="social-link" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://github.com/mchen04" class="social-link" target="_blank" rel="noopener noreferrer" title="GitHub">
                    <i class="fab fa-github"></i>

                <a href="https://www.linkedin.com/in/michael-luo-chen" class="social-link" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Chen - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Traditional Chinese-inspired colors */
            --jade: #00A86B;
            --gold: #FFD700;
            --red: #FF4D4D;
            --deep-blue: #1B4B73;
            --ink-black: #1a1a1a;
            --paper-white: #F5F5F5;
            
            /* UI Colors */
            --background: var(--ink-black);
            --text: var(--paper-white);
            --primary: var(--jade);
            --accent: var(--gold);
            --highlight: var(--red);
            --lowlight: var(--deep-blue);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid var(--primary);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-logo {
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .nav-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding-top: 60px;
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            display: inline-block;
        }

        .hero p {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 2rem;
        }

        .typewriter {
            overflow: hidden;
            border-right: 2px solid var(--primary);
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: 
                typing 3.5s steps(30, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 435px }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary); }
        }

        /* Dragon Background */
        .dragon-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .dragon-background svg {
            width: 100%;
            height: 100%;
        }

        .dragon-curve {
            animation: flowDragon 30s infinite ease-in-out;
        }

        @keyframes flowDragon {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }

        /* Sections */
        section {
            padding: 6rem 2rem;
        }

        .section-header {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 4rem;
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .skill-category {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .skill-category:hover {
            transform: translateY(-5px);
        }

        .skill-category h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .skill-item {
            margin: 1.5rem 0;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .skill-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background-color: var(--primary);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 1s ease-out;
        }

        /* Contact Section */
        .contact-container {
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--text);
            text-decoration: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-link i {
            font-size: 1.5rem;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background-color: var(--primary);
            color: var(--background);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .skills-grid {
                grid-template-columns: 1fr;
            }

            .social-links {
                flex-wrap: wrap;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 315px }
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            @keyframes typing {
                from { width: 0 }
                to { width: 252px }
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="#" class="nav-logo">Michael Chen</a>
            <div class="nav-links">
                <a href="#home" class="nav-link">Home</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="dragon-background">
            <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="dragon-scales" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                        <path d="M0 20c5-10 15-10 20 0s15 10 20 0" 
                              fill="none" 
                              stroke="#00A86B" 
                              stroke-width="0.5" 
                              opacity="0.2"/>

                </defs>
                <path class="dragon-curve" 
                      d="M100,300 Q200,100 400,300 T700,300" 
                      fill="none" 
                      stroke="#00A86B" 
                      stroke-width="1" 
                      opacity="0.1"/>
                <rect width="100%" height="100%" fill="url(#dragon-scales)" opacity="0.05"/>
            </svg>
        </div>
        <div class="hero-content">
            <h1 class="typewriter">Hi, I'm Michael Chen</h1>
            <p>A Computer Science major blending technology and creativity</p>
        </div>
    </section>

    <section id="skills">
        <h2 class="section-header">Skills & Expertise</h2>
        <div class="skills-grid">
            <!-- Skills will be dynamically added here -->
        </div>
    </section>

    <section id="contact">
        <div class="contact-container">
            <h2 class="section-header">Get in Touch</h2>
            <div class="social-links">
                <a href="mailto:michaelluochen1@gmail.com" class="social-link" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://github.com/mchen04" class="social-link" target="_blank" rel="noopener noreferrer" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/michael-luo-chen" class="social-link" target="_blank" rel="noopener noreferrer" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>

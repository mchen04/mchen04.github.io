name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: |
          npm run build:pages
          cp 404.html dist/
        env:
          NODE_ENV: production
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          headers: |
            {
              "**/*.js": {
                "Content-Type": "application/javascript"
              },
              "**/*.mjs": {
                "Content-Type": "application/javascript"
              },
              "**/*.jsx": {
                "Content-Type": "application/javascript"
              },
              "**/*.ts": {
                "Content-Type": "application/javascript"
              },
              "**/*.tsx": {
                "Content-Type": "application/javascript"
              }
            }

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
